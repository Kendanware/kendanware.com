		<script>
		
		var imageListIndex = 0;
		var lastImageListIndex = 0;
		var changeTimeout = null;
		function changeImage(){
			selectImage(imageListIndex++);
			changeTimeout = setTimeout(function() {changeImage();}, 3000);
		}
		
		function selectImage(index) {
			if(changeTimeout != null) {
				clearTimeout(changeTimeout);
			}
			
			$("#imageListSelector li a").eq(lastImageListIndex).css('color','#1a91a7');
			$("#imageList li").eq(lastImageListIndex).hide();
			lastImageListIndex = index % $("#imageList li").length;
			$("#imageList li").eq(lastImageListIndex).show();
			$("#imageListSelector li a").eq(lastImageListIndex).css('color', '#c56b28');
		}

		setTimeout(function() {changeImage();}, 3000);
		
		$(document).ready(function() {
			var first = true;
			for(var i = 0; i < $("#imageList li").length; i++) {
				if(first) {
					first = false;
				} else {
					$("#imageListSelector").append(', ');
				}
				
				$("#imageListSelector").append('<li><a href="javascript:onclick(selectImage(' + i + '))">' + (i+1) + '</a></li>');
			}
			
			selectImage(0);
		});
		
		
		</script>
